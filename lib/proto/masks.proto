syntax = "proto3";

package rv.data;

import "graphicsData.proto";
import "basicTypes.proto";

message Mask {
  rv.data.UUID uuid = 1;
  string name = 2;
  rv.data.Color color = 3;
  enum Mode {
    MODE_OVERLAY = 0;
    MODE_KEYHOLE = 1;
  }
  Mode mode = 4;
  repeated rv.data.Graphics.Element shapes = 5;

}
